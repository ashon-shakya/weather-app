<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå§Ô∏è Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="wrapper">
        <div class="mobile">
            <div class="mobile-top">
                <span id="mobile-time">10:10</span>
                <div>
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-half"></i>
                </div>
            </div>

            <div class="screen d-flex flex-column justify-content-start p-4 h-100">
                <span class="text-center"> üå§Ô∏è Weather Application</span>
                <hr />

                <div class="screen-content h-100">
                    <div class="search d-flex gap-2 justify-content-between px-2 mb-2">
                        <input type="text" class="form-control" id="search" placeholder="Enter a city">
                        <button class="btn btn-primary" id="search-btn">üîç</button>
                    </div>

                    <div id="loader" class="hidden">
                        <div class="d-flex justify-content-center my-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>

                    <!-- current weather -->
                    <!-- Sunny, Storm, Cloudy, Coludy_sunny, Rainy, Hail -->
                    <div class="current-weather mt-2 rounded-4 shadow p-2">
                        <div class="temperature d-flex justify-content-evenly align-items-center">
                            <div class="temp-icon " id="today-temp-icon">
                                üå§Ô∏è
                            </div>
                            <div class="temp-details d-flex flex-column justify-content-center">

                                <span>Today</span>
                                <h1> <span id="today-temp">-</span></h1>
                                <span class="fw-lighter" id="today-temp-forecast">--</span>

                            </div>
                        </div>

                        <div class="extra-metrics d-flex justify-content-evenly align-items-center mt-2">
                            <div class="metric d-flex flex-column align-items-center">
                                <span class="metric-title">Rain</span>
                                <span class="metric-value" id="today-rain">-</span>
                            </div>
                            <div class="metric d-flex flex-column align-items-center">
                                <span class="metric-title">Humidity</span>
                                <span class="metric-value" id="today-humidity">-</span>
                            </div>
                            <div class="metric d-flex flex-column align-items-center">
                                <span class="metric-title">Wind</span>
                                <span class="metric-value" id="today-wind">-</span>
                            </div>
                        </div>

                    </div>

                    <div class="forecast px-4">
                        <table class="table forecast-table mt-2 ">
                            <tbody id="forecast">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="script.js"></script>

</html>
